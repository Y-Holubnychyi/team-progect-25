<section id="contact-us" class="section-paddings contact-us">
  <div class="container">
    <div class="title-container">
      <h2 class="title-contact-us">Contact Us</h2>
    </div>
    <div class="form-and-img-cont">
      <div class="contact-us-form">
        <p class="form-text">
          Please use the form below to contact us. Enter your name, email,
          phone, and message and we'll get back to you shortly.
        </p>
        <form class="form">
          <div class="form-group">
            <div class="input-wrapper">
              <input
                id="user-name"
                class="form-input"
                type="text"
                name="user-name"
                placeholder="Name"
              />
            </div>
          </div>
          <div class="form-group">
            <div class="input-wrapper">
              <input
                id="email-input"
                class="form-input"
                type="email"
                name="email-input"
                placeholder="Email"
              />
            </div>
          </div>
          <div class="form-group">
            <div class="input-wrapper">
              <input
                id="phone-input"
                class="form-input"
                type="tel"
                name="phone-input"
                placeholder="+380"
              />
            </div>
          </div>
          <div class="form-comment-group">
            <textarea
              id="user-comment"
              name="user-comment"
              placeholder="Comment"
              class="textarea-form"
            ></textarea>
          </div>
        </form>
        <button class="send-btn">Send</button>
      </div>
      <img
        class="contact-us-img"
        src="/img/contact-us-img/contact-us-img.jpg"
        alt="Photo of Watch"
      />
    </div>
  </div>
</section>
